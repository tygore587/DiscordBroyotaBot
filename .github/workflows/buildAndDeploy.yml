name: Build & Deploy to Dokku

# Controls when the action will run. 
on: [push, workflow_dispatch]
env:
  DEPLOY_BRANCH: "refs/heads/main"
  
jobs:
  conditions:
    runs-on: ubuntu-latest
    outputs:
      deployBranch: ${{ steps.setDeployBranchName.outputs.deployBranch }}
    steps:
      - name: set value
        id: setDeployBranchName
        run: |
          echo "::set-output name=deployBranch::$DEPLOY_BRANCH"  # get top level env and set it as output
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      
      - name: Build Bot Docker image
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: false
          load: true
          tags: dokku/${{ secrets.APP_NAME }}:${{ github.sha }}
          file: ./src/DiscordBot.Service/Dockerfile
          context: .
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache,mode=max
      
      - name: Save docker image to tar file
        if: ${{ github.ref == env.DEPLOY_BRANCH }}
        run: docker save dokku/${{ secrets.APP_NAME }}:${{ github.sha }} > ${{ secrets.APP_NAME }}.tar
        
      - name: Upload artifact
        if: ${{ github.ref == env.DEPLOY_BRANCH }}
        uses: actions/upload-artifact@v2
        with:
          name: ${{ secrets.APP_NAME }}
          path: ./${{ secrets.APP_NAME }}.tar
        
      
  deploy:
   runs-on: ubuntu-latest
   needs: [conditions,build]
   if: ${{ needs.conditions.outputs.deployBranch == github.ref }}
   steps:
      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: ${{ secrets.APP_NAME }}
          path: .
          
      - name: Copy docker image to dokku server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.DOKKU_SSH_HOST }}
          username: ${{ secrets.DOKKU_SSH_PRIVATE_KEY_DOCKER_USERNAME }}
          key: ${{ secrets.DOKKU_SSH_PRIVATE_KEY_DOCKER_UPLOAD }}
          source: ${{ secrets.APP_NAME }}.tar
          target: .
      
      - name: Load docker image from tar
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DOKKU_SSH_HOST }}
          username: ${{ secrets.DOKKU_SSH_PRIVATE_KEY_DOCKER_USERNAME }}
          key: ${{ secrets.DOKKU_SSH_PRIVATE_KEY_DOCKER_UPLOAD }}
          script: |
            docker load -i ${{ secrets.APP_NAME }}.tar
            rm ${{ secrets.APP_NAME }}.tar

      - name: Deploy to dokku
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DOKKU_SSH_HOST }}
          username: ${{ secrets.DOKKU_SSH_USERNAME }}
          key: ${{ secrets.DOKKU_SSH_PRIVATE_KEY }}
          script: git:from-image ${{ secrets.APP_NAME }} dokku/${{ secrets.APP_NAME }}:${{ github.sha }}
          
      - name: Remove old docker images
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DOKKU_SSH_HOST }}
          username: ${{ secrets.DOKKU_SSH_PRIVATE_KEY_DOCKER_USERNAME }}
          key: ${{ secrets.DOKKU_SSH_PRIVATE_KEY_DOCKER_UPLOAD }}
          script: docker image prune -a
